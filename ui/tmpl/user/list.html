{{template "base" .}}

{{define "main"}}
<div class="col-12 justify-content-center d-flex">
    <div class="card row col-10">
        <div class="card-body">
            <div class="row">
                <div class="col-8">
                    <h5 class="card-title">Employees</h5>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-outline-secondary btn-sm">
                        <a class="nav-link" href="/users/0">
                            <i class="bi bi-plus-circle-fill"></i>
                            New employee
                        </a>
                    </button>
                </div>
            </div>
            <table class="table table-striped" id="info-table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Type</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">FLM</th>
                        <th scope="col">Is Active</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {{range .UserList.List}}
                    <tr>
                        <th scope="row">{{.Title}}</th>
                        <td>{{.Email}}</td>
                        <td>{{.UserType}}</td>
                        <td>{{.StartDate}}</td>
                        <td>{{if eq .FLMTitle ""}}-{{else}}{{.FLMTitle}}{{end}}</td>
                        <td>{{if eq .IsActive true}}Yes{{else}}No{{end}}</td>
                        <td>
                            <button type="button" class="btn btn-outline-secondary btn-sm">
                                <a class="nav-link" href="/user/{{.Id}}">
                                    <i class="bi bi-card-list"></i>
                                </a>
                            </button>
                        </td>

                        <td style="text-align:center">
                            <button type="button" class="btn btn-outline-secondary btn-sm">
                                <a class="nav-link" href="/users/{{.Id}}">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                            </button>
                        </td>
                        <td style="text-align:center">
                            <button type="button" class="btn btn-outline-secondary btn-sm">
                                <a class="nav-link" href="/user/{{.Id}}/vacations/">
                                    <i class="bi bi-search"></i>
                                </a>
                            </button>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>

{{end}}
